<!-- Load Google Fonts for all brands -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Mantine (default system fonts - no Google Fonts needed) -->

<!-- Clearco Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<!-- Firstwatch Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* Base styles for brand typography */
  .sb-bar,
  .sb-main,
  .sidebar-container {
    transition: font-family 0.2s ease;
  }
  
  /* Mantine brand typography */
  [data-brand="mantine"] .sb-bar,
  [data-brand="mantine"] .sb-main,
  [data-brand="mantine"] .sidebar-container {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }
  
  /* Clearco brand typography */
  [data-brand="clearco"] .sb-bar,
  [data-brand="clearco"] .sb-main,
  [data-brand="clearco"] .sidebar-container {
    font-family: 'Public Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  
  [data-brand="clearco"] h1,
  [data-brand="clearco"] h2,
  [data-brand="clearco"] h3,
  [data-brand="clearco"] h4,
  [data-brand="clearco"] h5,
  [data-brand="clearco"] h6,
  [data-brand="clearco"] .sidebar-header {
    font-family: 'Playfair Display', Georgia, 'Times New Roman', serif !important;
  }
  
  /* Firstwatch brand typography */
  [data-brand="firstwatch"] .sb-bar,
  [data-brand="firstwatch"] .sb-main,
  [data-brand="firstwatch"] .sidebar-container {
    font-family: 'Roboto Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  
  [data-brand="firstwatch"] h1,
  [data-brand="firstwatch"] h2,
  [data-brand="firstwatch"] h3,
  [data-brand="firstwatch"] h4,
  [data-brand="firstwatch"] h5,
  [data-brand="firstwatch"] h6,
  [data-brand="firstwatch"] .sidebar-header {
    font-family: 'Roboto Slab', Georgia, 'Times New Roman', serif !important;
  }
  
  /* Ensure typography changes apply to all UI elements */
  [data-brand] button,
  [data-brand] input,
  [data-brand] select,
  [data-brand] textarea {
    font-family: inherit;
  }
  
  /* Code blocks should use monospace */
  [data-brand] code,
  [data-brand] pre,
  [data-brand] .prismjs {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace !important;
  }
</style>

<script>
  // Sync brand selection with localStorage
  (function() {
    // Get current brand from localStorage or default to 'mantine'
    const currentBrand = localStorage.getItem('storybook-brand') || 'mantine';
    
    // Apply brand class to document root
    document.documentElement.setAttribute('data-brand', currentBrand);
    
    // Listen for brand changes
    window.addEventListener('storage', function(e) {
      if (e.key === 'storybook-brand' && e.newValue) {
        document.documentElement.setAttribute('data-brand', e.newValue);
      }
    });
    
    // Also listen for custom events from the preview iframe
    window.addEventListener('message', function(e) {
      if (e.data && e.data.type === 'brand-change' && e.data.brand) {
        document.documentElement.setAttribute('data-brand', e.data.brand);
        localStorage.setItem('storybook-brand', e.data.brand);
      }
    });
  })();
</script>
